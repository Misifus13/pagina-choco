 <div class="container">
        <h2 class="text-center mt-5">Ejemplo de Geolocalización</h2>
        <div class="card mt-3">
            <div class="card-body">
                <button id="getLocationBtn" class="btn btn-primary mb-3">Obtener Ubicación</button>
                <p id="status" class="text-muted"></p>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <!-- Enlace a JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enlace a la API de Google Maps (Asegúrate de agregar tu API Key en el enlace) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBirn9hM25gsO_-1sostTNd6Dyzdw53XZo&callback=initMap" async defer></script>

    <script>
        let map;
        let userMarker;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: { lat: 0, lng: 0 }, // Coordenadas iniciales
            });
        }

        document.getElementById("getLocationBtn").addEventListener("click", function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                document.getElementById("status").textContent = "La geolocalización no es soportada por tu navegador.";
            }
        });

        function success(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            document.getElementById("status").textContent = `Latitud: ${lat}, Longitud: ${lng}`;

            const userLocation = new google.maps.LatLng(lat, lng);

            if (!userMarker) {
                userMarker = new google.maps.Marker({
                    position: userLocation,
                    map: map,
                    title: "Tu ubicación",
                });
            } else {
                userMarker.setPosition(userLocation);
            }

            map.setCenter(userLocation);
        }

        function error() {
            document.getElementById("status").textContent = "No se pudo obtener tu ubicación.";
        }
    </script>
