<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Chocolates</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Bienvenido a nuestra Tienda de Chocolates</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand" href="#">Chocolates Deliciosos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#suma">Suma de Chocolates</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#galeria">Galería</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#video">Video</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="container mt-5" id="suma">
        <h2 class="text-center">Suma de Chocolates</h2>
        <form id="sumForm" class="text-center">
            <div class="form-group">
                <input type="number" id="num1" class="form-control" placeholder="Número 1" required>
            </div>
            <div class="form-group">
                <input type="number" id="num2" class="form-control" placeholder="Número 2" required>
            </div>
            <button type="submit" class="btn btn-danger">Sumar</button>
        </form>
        <h3 class="mt-3" id="result"></h3>
    </section>

    <section class="container mt-5" id="galeria">
        <h2 class="text-center">Galería de Chocolates</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="Chocolate 1.jpg" class="img-fluid" alt="Chocolate 1">
            </div>
            <div class="col-md-4">
                <img src="Chocolate 2.jpg" class="img-fluid" alt="Chocolate 2">
            </div>
            <div class="col-md-4">
                <img src="Chocolate 3.jpg" class="img-fluid" alt="Chocolate 3">
            </div>
        </div>
    </section>

    <section class="container mt-5" id="video">
        <h2 class="text-center">Video de Nuestra Producción</h2>
        <div class="text-center">
            <iframe width="560" height="315" src="https://youtu.be/soLDhsNFymc?si=xT-w30Dd7F72h0v5" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>
    

    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Chocolates Deliciosos. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
